<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic AI - Tarot Reading</title>
    <link rel="stylesheet" href="/tarot/tarot.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>Mystic AI</h1>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="../fortune/fortune.html">Fortune Telling</a>
                <a href="tarot.html">Tarot Reading</a>
                <a href="#about">About</a>
            </div>
        </nav>
    </header>

    <main class="tarot-container">
        <section class="reading-type">
            <h2>Choose Your Reading Type</h2>
            <div class="reading-options">
                <div class="reading-option active">Past, Present & Future</div>
                <div class="reading-option">Love & Relationships</div>
                <div class="reading-option">Career Path</div>
                <div class="reading-option">Spiritual Growth</div>
            </div>
        </section>

        <div class="tarot-deck">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <button class="start-reading">Begin Your Reading</button>

        <div class="selected-cards">
            <!-- Selected cards will appear here -->
        </div>

        <div class="reading-result">
            <h3>Your Tarot Reading</h3>
            <div class="reading-content">
                <!-- Reading content will be populated here -->
            </div>
        </div>
    </main>

    <script>
        // Generate tarot cards
        const tarotDeck = document.querySelector('.tarot-deck');
        const selectedCards = document.querySelector('.selected-cards');
        const startReadingBtn = document.querySelector('.start-reading');
        const readingResult = document.querySelector('.reading-result');
        let selectedCount = 0;
        const maxCards = 3;

        // Array of tarot card names
        const tarotNames = [
            'The Fool', 'The Magician', 'The High Priestess', 'The Empress', 
            'The Emperor', 'The Hierophant', 'The Lovers', 'The Chariot',
            'Strength', 'The Hermit', 'Wheel of Fortune', 'Justice'
        ];

        // Generate cards
        for(let i = 0; i < 12; i++) {
            const card = document.createElement('div');
            card.className = 'tarot-card';
            card.innerHTML = `
                <div class="card-face card-back"></div>
                <div class="card-face card-front">${tarotNames[i]}</div>
            `;
            
            card.addEventListener('click', () => {
                if(!card.classList.contains('selected') && selectedCount < maxCards) {
                    card.classList.add('selected');
                    selectedCount++;
                    
                    // Create selected card display
                    const selectedCard = card.cloneNode(true);
                    selectedCard.classList.add('selected');
                    selectedCards.appendChild(selectedCard);

                    if(selectedCount === maxCards) {
                        startReadingBtn.style.display = 'block';
                    }
                }
            });
            
            tarotDeck.appendChild(card);
        }

        // Reading type selection
        const readingOptions = document.querySelectorAll('.reading-option');
        readingOptions.forEach(option => {
            option.addEventListener('click', () => {
                readingOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        // Start reading button
        startReadingBtn.addEventListener('click', () => {
            readingResult.classList.add('active');
            // Scroll to reading
            readingResult.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
